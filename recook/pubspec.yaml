name: recook
description: Aplikasi buku resep digital untuk memasak mudah.
version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  http: ^1.1.0
  cached_network_image: ^3.3.0
  dio: ^5.3.3 # Paket untuk melakukan permintaan HTTP
  provider: ^6.0.5 # Paket untuk state management
  shared_preferences: ^2.0.12 # Paket untuk menyimpan data lokal
  hive: ^2.2.3  
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0

dev_dependencies:

  hive_generator: ^2.0.1
  build_runner: ^2.0.7

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/ # Folder untuk menyimpan aset aplikasi seperti gambar
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
